<!doctype html>
<html ng-app="testimonieApp" ng-controller="MainController">
<head>

    <title>{{main.title}} - A Testimonie of Antiquitie</title>

    <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

    <script src="node_modules/jquery/dist/jquery.js"></script>

    <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-resource/angular-resource.js" type="text/javascript" ></script>
    <script src="./node_modules/angular-cookies/angular-cookies.js" type="text/javascript" ></script>

    <script src="node_modules/angular-route/angular-route.js"></script>

    <script src="mainController.js"></script>
    <script src="theme.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="components/edition/read.css" />
    <link rel="stylesheet" type="text/css" href="components/home/home.css"/ >

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <script src="components/home/homeController.js"></script>
    <script src="components/about/aboutController.js"></script>
    <script src="components/front/frontController.js"></script>
    <script src="components/edition/editionController.js"></script>

    <link rel="stylesheet" type="text/css" href="mirador/build/mirador/css/mirador-combined.css">
    <script src="mirador/build/mirador/mirador.js"></script>
    <link rel="stylesheet" type="text/css" href="components/edition/view.css">
    <script src="mirador/physicalRuler.js"></script>
    <script src="mirador/keyboardNavigation.js"></script>


</head>

<body layout="column">
    <md-toolbar layout = "row" id="testimonie-main-topbar">
        <h1 flex="noshrink" id="site-title">A Testimonie of Antiquitie</h1>
        <!--<img flex="none" src="https://stacks.stanford.edu/image/iiif/rs424xq9888%2Frs424xq9888_0078/435,247,1500,211/full/0/default.jpg">-->
    </md-toolbar>

    <div class="container" flex layout="column">

        <div id="nav-bar-container">
            <md-nav-bar md-no-ink nav-bar-aria-label="navigation links" md-selected-nav-item="main.currentNavItem">
                <md-nav-item md-nav-click="main.goto('home')" name="home">Home</md-nav-item>
                <!--<md-nav-item md-nav-click="main.goto('about')" name="about">About</md-nav-item>-->
                <md-nav-item md-nav-click="main.goto('front')" name="front">Front Matter</md-nav-item>
                <md-nav-item md-nav-click="main.goto('edition/read')" name="edition">Edition</md-nav-item>
            </md-nav-bar>
        </div>

        <div flex layout="row">
            <md-sidenav md-is-locked-open="true" ng-if="main.sideNav"  >
                <md-list>
                    <md-list-item ng-repeat="item in main.sideNav" ng-click="main.sidenavClick(item)">

                        <div ng-if="!item.pages">{{item.label}}</div>

                        <div ng-if="item.pages" flex layout="column">
                            <div>{{item.label}}
                                <i ng-if="!item.expanded" class="material-icons">&#xE5CF;</i>
                                <i ng-if="item.expanded" class="material-icons">&#xE5CE;</i></div>

                            <md-list ng-if="item.pages && item.expanded">
                                <md-list-item ng-repeat="subitem in item.pages" ng-click="main.goto(subitem.link)">
                                    <div>{{subitem.label}}</div>
                                </md-list-item>
                            </md-list>
                        </div>

                    </md-list-item>
                </md-list>
            </md-sidenav>

            <md-content flex id="testimonie-content">
                <div ng-view></div>
            </md-content>

        </div>
    </div>

</body>
</html>
